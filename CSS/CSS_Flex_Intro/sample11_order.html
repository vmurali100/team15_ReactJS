<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            background: rebeccapurple;
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            background: white;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div id="main">
        <div class="box" style="order: 4;">1</div>
        <div class="box" style="order: 3;">2</div>
        <div class="box" style="order: 2;">3</div>
        <div class="box" style="order: 1;">4</div>
    </div>
</body>
</html>
