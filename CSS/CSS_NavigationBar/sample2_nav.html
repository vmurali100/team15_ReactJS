<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            display: none;
        }
        .dropdown:hover #content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <h2>Hover On Me </h2>
        <div id="content">
            <p>I am Inside Content</p>
        </div>
    </div>
</body>
</html>
