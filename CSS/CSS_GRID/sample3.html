<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #grid-container {
        display: grid;
        background-color: #2196f3;
        padding: 10px;
        gap: 10px;
        grid-template-columns: repeat(4, auto);
      }
      .box {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
      .box:nth-of-type(2){
        grid-column: 2/4;
        grid-row: 1/3 ;
        /* grid-column: 1/ span 5; */
        /* grid-column: 1/3;
        grid-row: 1/3; */
      }
      .box:nth-child(4){
        /* grid-row: 1/3; */
      }
      /* .box:nth-of-type(6){
        grid-column: 3/5;
      } */
      /* .box:nth-child(7){
        grid-column: 1/3;
      } */
    </style>
  </head>
  <body>
    <div id="grid-container">
      <div class="box">some Text 1</div>
      <div class="box">some Text 2</div>
      <div class="box">some Text 3</div>
      <div class="box">some Text 4</div>
      <div class="box">some Text 5</div>
      <div class="box">some Text 6</div>
      <div class="box">some Text 7</div>
      <div class="box">some Text 8</div>
      <div class="box">some Text 9</div>
      <div class="box">some Text 10</div>
    </div>
  </body>
</html>
