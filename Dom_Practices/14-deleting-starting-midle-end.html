<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shapes=["triangle","square","rectangle","rhombus","parellogram"]

        //delting element at start

        shapes.shift("triangle")
        console.log(shapes)

        //deleting element at middle

        shapes.splice(2,2,"trapeizium")
        console.log(shapes)

        //deleting element at end

        shapes.pop("trapeizium")
        console.log(shapes)
    </script>
</body>
</html>
