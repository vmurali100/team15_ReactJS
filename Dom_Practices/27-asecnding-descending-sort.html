    <script>
 var ascend= (a,b)=>{
    return a-b


//if a < b, it returns a negative value, placing 'a' before 'b' in sorted array.
// if a > b, it returns a positive value, swapping their positions
// if a == b, it returns 0, keeping their order unchanged

 }

  var myArray=[2,3,6,7,8,9,4,8]

myArray.sort(ascend);
console.log(myArray);


myArray.reverse(ascend);
console.log(myArray)
