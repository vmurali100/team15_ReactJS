    <script>
         //sum
          var numbers=[1,3,4,5,8,9]

          var sumnumbers=numbers.reduce((num1,num2)=>{
            return num1+num2;

          });
          console.log(sumnumbers)

          //average

          var numarray=[12,5,8,9,3,7]
          var sum=numarray.reduce((a,b)=>{
            return a+b;
          })
          var average=sum/numarray.length
          console.log(average)

    </script>
