<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background: lightgray;
        padding: 5px;
        display: flex;
      }
      .item {
        width: 100px;
        height: 100px;
        background: red;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item" style="flex-grow: 2">1</div>
      <div class="item" style="flex-grow: 3">2</div>
      <div class="item" style="flex-grow: 3">3</div>
    </div>
  </body>
</html>
