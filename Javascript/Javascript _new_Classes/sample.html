      users.forEach((usr) => {
        var myTr = document.createElement("tr");
        for (a in usr) {
          if (a != "image") {
            var myTd = document.createElement("td");
            myTd.innerHTML = usr[a];
            myTr.appendChild(myTd);
          } else if (a == "image") {
            var imgTd = document.createElement("id");
            var myimg = document.createElement("img");
            myimg.setAttribute("src", usr[a]);
            imgTd.appendChild(myimg);
            myTr.appendChild(imgTd);
          }
        }
