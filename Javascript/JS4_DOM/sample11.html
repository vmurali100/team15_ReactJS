<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="">First Name</label>
      <input type="text" name="" id="fname" /> <br />
      <label for="">Last Name </label>
      <input type="text" name="" id="lname" /> <br />
      <label for="email">Email</label>
      <input type="text" id="email" name="" /> <br />
      <label for="password">Password</label>
      <input type="text" id="password" name="" /> <br />
      <label for="confrompassword">Confrom Password</label>
      <input type="text" id="confrompassword" name="" /><br />
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="" /> <br />
      <button onclick="addUser()" type="button">Add User</button>
      <button onclick="updateUser()" type="button">Update User</button>
    </form>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Confrom Password</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [
        
      ];
     
      function addUser() {
        // 1. Capture User Data as an object
        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          confrompassword: document.getElementById("confrompassword").value,
          phone: document.getElementById("phone").value,
        };
        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));
        displayUsers();
      }

      // 2. Read User

      function displayUsers() {
        users = JSON.parse(localStorage.getItem("users"));
        if (users == null) {
          users = [];
        }
        document.querySelector("tbody").innerHTML = "";
        users.forEach(function (usr, i) {
          var myTr = document.createElement("tr");
          for (a in usr) {
            var myTd = document.createElement("td");
            myTd.innerHTML = usr[a];
            myTr.appendChild(myTd);
          }
          var ediTd = document.createElement("td");
          var delTd = document.createElement("td");

          var editBtn = document.createElement("button");
          editBtn.innerHTML = "Edit";
          editBtn.setAttribute("onclick", "editUser(" + i + ")");
          var deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete";
          deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");

          ediTd.appendChild(editBtn);
          delTd.appendChild(deleteBtn);

          myTr.appendChild(ediTd);
          myTr.appendChild(delTd);
          document.querySelector("tbody").appendChild(myTr);
        });
        clearForm();
      }
      function clearForm() {
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confrompassword").value = "";
        document.getElementById("phone").value = "";
      }

      function editUser(i) {
        gIndex = i;
        console.log(users[i]);
        document.getElementById("fname").value = users[i].fname;
        document.getElementById("lname").value = users[i].lname;
        document.getElementById("email").value = users[i].fname;
        document.getElementById("password").value = users[i].fname;
        document.getElementById("confrompassword").value = users[i].fname;
        document.getElementById("phone").value = users[i].fname;
      }

      function deleteUser(i) {
        users = users.filter((usr, index) => {
          return i != index;
        });
        localStorage.setItem("users", JSON.stringify(users));
        displayUsers();
      }

      displayUsers();
      // 3. Update User
      gIndex = null;
      function updateUser() {
        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          confrompassword: document.getElementById("confrompassword").value,
          phone: document.getElementById("phone").value,
        };
        users[gIndex] = user;
        localStorage.setItem("users", JSON.stringify(users));

        displayUsers();
      }
      // 4. Delete User
    </script>
  </body>
</html>
