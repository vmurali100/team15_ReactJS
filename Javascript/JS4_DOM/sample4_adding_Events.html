<body>
    <!-- <button onclick="sayHello()">Click</button> -->
    <button>Click</button>

    <ul>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
       <li>Item 5</li>
    </ul>
    <script>
        function sayHello(){
            alert("hello from Say Hello !!")

        document.querySelector("button").onclick=function (event){
            console.log(event)
        }

        document.querySelector("ul").onclick=function(event){

            var parentElement= clickedELement.parentNode
            parentElement.removeChild(clickedELement)
        }
    </script>
