  <body>
    <button onclick="showStudents()">Show Students</button>

    <ul></ul>
    <script>
      var students = [{ name: "Dilli" }, { name: "Guna" }, { name: "Jaga" }];

      function showStudents() {
        document.querySelector("ul").innerHTML = "";

        students.forEach((student, i) => {
          var myLi = document.createElement("li");
          var deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete Student";
          deleteBtn.setAttribute("onclick", "deleteStudent(" + i + ")");
          myLi.innerHTML = student.name + "  ";
          myLi.appendChild(deleteBtn);
          document.querySelector("ul").appendChild(myLi);
        });
      }

      function deleteStudent(i) {
        students = students.filter((std, index) => i !== index);
        showStudents();
      }
