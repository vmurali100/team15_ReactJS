<body>
    <script>
        function calculateNumbers(num1,num2,diplay){
            var totalAmount = num1+num2;
            diplay(totalAmount)
        }

        function displayResults(totalAmount){
            document.write(totalAmount)
        }
        calculateNumbers(40,50,displayResults)

    </script>
