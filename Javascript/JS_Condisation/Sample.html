  <body>
    <script>
      var myAge = Number(prompt("Please Enter Your Age !!!"));
      var myCase = null;

      if (myAge <= 19) {
        myCase = 1;
      } else if (myAge > 20 && myAge < 55) {
        myCase = 2;
      } else {
        myCase = 3;
      }

      switch (myCase) {
        case 1:
          document.write("You Are a Teenager !!");
          break
        case 2:
          document.write("You Are an Adult !!");
          break
        case 3:
          document.write("You Are a Senior Citizen !!");

      }
    </script>
